{% extends "index.html" %} {% block content1 %}

<section>
  <br />
  <script>
    $(document).ready(function () {
      $("#example").DataTable({ pagingType: "full_numbers", "bDestroy": true });
    });
  </script>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>

  <div class="p-3 bg-transparent">
    <h3 class="text-center">ITEM LIST</h3>
    <a class="btn btn-outline-dark" href="/itemExcel">Export to Excel</a>
    <table id="example" class="display" width="100%" cellspacing="0">
      <thead><br>
        <tr style="font-size: 16px!important" class="text-center table-color"><br>
          <th>CATEGORY</th>
          <th>ITEM</th>
          <th>SELLER</th>
          <th>RATE</th>
          <th>UNIT</th>
          <th>AS ON DATE</th>
          <th>EDIT</th>
          <th>DELETE</th>
        </tr>
      </thead>
      <tbody>
        {% for i in itemData %}
        <tr style="font-size: 14px!important" class="text-center">
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[7]}}</td>
          <td>{{i[6]}}</td>
          <td>{{i[8]}}</td>
          <td><a href="/itemUpdate/{{i[0]}}"><i class="fa fa-edit" aria-hidden="true"
                style="color:rgb(64, 67, 238);font-size:20px"></i></a></td>
          <td><a href="/itemDelete/{{i[0]}}"><i class="fa fa-trash deleteItem" aria-hidden="true"
                style="color:red;font-size:20px"></i></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>

{% endblock content1 %}
