{% extends "index.html" %} {% block content1 %}
<section>
  <div class="jumbotron bg-transparent">
    <form action="/addCategory" method="POST">
      <div class="form-group">
        <h3 class="text-center">ADD CATEGORY</h3><br>
        <input type="text" class="form-control" id="category" name="name" aria-describedby=""
          placeholder="Enter Category Name (Eg: Pipes, Tanks, Filter etc)" required/>
      </div>
      <button type="submit" class="btn btn-lg btn-outline-primary">Submit</button>
    </form>
  </div>
</section>
<section>
  <script>
    $(document).ready(function () {
      $("#categoryTable").DataTable({
        pagingType: "full_numbers",
        bDestroy: true,
      });
    });
  </script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
  <div class="jumbotron bg-transparent">
    <h3 class="text-center">CATEGORY LIST</h3>
    <a class="btn btn-outline-dark text-left" href="/categoryExcel">Export to Excel</a><br><br>

                <div class="container">
                  <div class="container">
                    <div class="container"> -->
    <table id="categoryTable" class="display text-center" width="100%" cellspacing="0">

      <thead class="table-color">
        <tr>
          <th class="col-md-6">Category</th>
          <th class="col-md-3">Edit</th>
          <th class="col-md-3">Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for i in categoryData %}
        <tr>
          <td>{{i[1]}}</td>
          <td>
            <a href="/categoryUpdate/{{i[0]}}"><i class="fa fa-edit" aria-hidden="true"
                style="color: rgb(64, 67, 238); font-size: 20px"></i></a>
          </td>
          <td>
            <a href="/categoryDelete/{{i[0]}}"><i class="fa fa-trash deleteItem" aria-hidden="true"
                style="color: red; font-size: 20px"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
